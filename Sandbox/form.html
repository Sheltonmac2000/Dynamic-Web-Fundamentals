<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form.css" />
    <script src="form.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>

    <div class="form-container"> 

      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html"></form>

      <label for="name">Name</label>
      <input type="text" name="name" id="name" required />

      <label for="email">Email</label>
      <input type="email" name="email" id="email" required />

      <label for="address"> Address: </label>
      <input type="text" name="address" id="Address">

      <label id ="paymentLabel" for="paymentMethod"> Payment Method</label>
      <input type="number" name="paymentMethod" id="paymentMethod">

      <button type="submit" form="checkoutForm">Submit</button>

    </div>
    </main>
  </body>
</html>
